<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Login</title>
    <link rel="stylesheet" href="styles/styles.css">

<body class="login-bg">
    <!-- <div class="background"></div>

    <div class="login-container">

        <h2>Welcome Back! <br><br>
            PharmaCare</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn"><a href="./index.html">Login</a></button>
        </form>
        <div class="extra-options">
            <a href="/forgot-pass.html" class="forgot-password">Forgot Password?</a>
            <a href="signup.html" class="sign-up">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>

</html>
